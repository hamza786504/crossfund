<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @keyframes rotateAnimation {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(300deg);
      }
    }

    .rotating-element {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      margin: 50px;
      transform: rotate(300deg);
      animation: rotateAnimation 4s linear 1; /* Set the number of iterations to 2 */
    }
  </style>
</head>
<body>

<div class="rotating-element"></div>

</body>
</html>
